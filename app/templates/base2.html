<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }} - VU Behavioural Lab</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/8cbbd58934.js" crossorigin="anonymous"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base2.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/collapsibles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/landing.css') }}">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/logo_blue.png') }}">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar" id="navbar">
        <div class="container">
            <a href="{{ url_for('main.index') }}" class="logo">
                <img src="{{ url_for('static', filename='images/logo_blue.png') }}"
                     alt="VU Behavioural Lab Logo"
                     id="logo">
                <span class="logo-text">VU Behavioural Lab</span>
            </a>
            <ul class="nav-links">
                <li><a href="#about">About</a></li>
                <li><a href="https://vu.nl/en/about-vu/more-about/our-laboratories-at-vbl">Facilities</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <div class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- Full-width Image with Title -->
    <section class="page-header">
        <div class="header-image">
            <img src="{{ url_for('static', filename='images/vbl_logo.jpg') }}" alt="Header Image">
            <div class="header-title">
                <h1>{{ title }}</h1>
            </div>
        </div>
    </section>

    <!-- Main Content Section -->
    <section class="main-content">
        <div class="container">
            {{ content | safe }} <!-- Rendered Markdown Content -->
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 VU Behavioural Lab. All rights reserved.</p>
    </footer>

    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
